<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screencast Test Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    video {
      border: 2px solid #444;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 90%;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 5px;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Puppeteer Screencast Test</h1>
  <video controls autoplay loop>
    <source src="SCREENCAST-TEST.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <div class="info">
    <p><strong>File:</strong> SCREENCAST-TEST.webm</p>
    <p><strong>Size:</strong> 86KB</p>
    <p><strong>Method:</strong> Puppeteer page.screencast() with ffmpeg</p>
    <p><strong>Expected:</strong> Should show terminal output with "fspec.videos Demo Starting..." and other text</p>
  </div>
</body>
</html>
